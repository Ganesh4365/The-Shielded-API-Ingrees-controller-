apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # --- PRO FEATURE: RATE LIMITING ---
    # Limit each IP to 1 request per second
    nginx.ingress.kubernetes.io/limit-rps: "1"
    # Allow a small "burst" of 5 requests before blocking
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    
    # --- PRO FEATURE: TIMEOUTS ---
    # If the app is slow, don't wait forever (Close connection after 10s)
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "10"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: secure-api-service
            port:
              number: 80
